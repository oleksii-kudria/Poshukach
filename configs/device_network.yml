rules:
- mode: regex
  patterns:
    - "^[gisy][0-9]{9}$"

- mode: vendor
  patterns:
    - "Beijing Xiaomi Mobile Software Co., Ltd"
    - "Cisco Systems, Inc"
    - "Routerboard.com"
    - "TP-LINK TECHNOLOGIES CO.,LTD."
    - "Ubiquiti Inc"

- mode: vendor
  patterns:
    - "TP-Link Systems Inc"
  require:
    name_contains: ["Archer", "TL-", "TLWR"]
    # vendor_class_contains: ["router", "ap", "openwrt", "tp-link"]
    # vendor_class_regex: ["^(tp|router|ap|openwrt)"]
    oui_prefixes: []
  except:
    name_regex: ["^(DESKTOP|LAPTOP|PC|WIN-|DESKTOP-)", "(?i)MacBook|iPhone|Android"]
    # name_contains: ["DESKTOP", "LAPTOP"]
    oui_prefixes: ["3C:64:CF"]
