rules:
- mode: prefix
  patterns:
    - "TV-"
    - "Redmi-"

- mode: contains
  patterns:
    - "epson"
    - "iphone"
    - "samsung"
    - "unknown"

- mode: regex
  patterns:
    - "^[gisy][0-9]{9}$"

- mode: vendor
  patterns:
    - "Ubiquiti Inc"
    - "Routerboard.com"
    - "TP-Link Systems Inc"
