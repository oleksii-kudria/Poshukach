rules:
- mode: prefix
  patterns:
    - "air-"
    - "googletv"
    - "miwifi"
    - "smart"
    - "tv-"

- mode: contains
  patterns:
    - "canon"
    - "epson"
    - "huawei"
    - "galaxy"
    - "ipad"
    - "iphone"
    - "lgwebostv"
    - "pixe"
    - "poco"
    - "realme"
    - "redmi"
    - "samsung"
    - "steamdeck"
    - "unknown"

- mode: regex
  patterns:
    - "^[gisy][0-9]{9}$"
    - '^[AMS]\d{2}-'
    - '-[AMS]\d{2}$'

- mode: vendor
  patterns:
    - "Apple, Inc."
    - "Cisco Systems, Inc"
    - "Motorola Mobility LLC, a Lenovo Company"
    - "OnePlus Technology (Shenzhen) Co., Ltd"
    - "Routerboard.com"
    - "Samsung Electronics Co.,Ltd"
    - "SHENZHEN YUNJI INTELLIGENT TECHNOLOGY CO.,LTD"
    - "Ubiquiti Inc"
    - "Xiaomi Communications Co Ltd"

- mode: vendor
  patterns:
    - "TP-Link Systems Inc"
  require:
    name_contains: ["Archer", "Deco", "TL-", "AP", "Router", "Access Point"]
    vendor_class_contains: ["router", "ap", "openwrt", "tp-link"]
    vendor_class_regex: ["^(tp|router|ap|openwrt)"]
    oui_prefixes: []
  except:
    name_regex: ["^(DESKTOP|LAPTOP|PC|WIN-|DESKTOP-)", "(?i)MacBook|iPhone|Android"]
    name_contains: ["DESKTOP", "LAPTOP"]
    oui_prefixes: ["3C:64:CF", "20:23:51"]

- mode: vendor
  patterns:
    - "TP-LINK TECHNOLOGIES CO.,LTD."
  require:
    name_contains: ["Archer", "Deco", "TL-", "AP", "Router", "Access Point"]
    vendor_class_contains: ["router", "ap", "openwrt", "tp-link"]
    vendor_class_regex: ["^(tp|router|ap|openwrt)"]
    oui_prefixes: []
  except:
    name_regex: ["^(DESKTOP|LAPTOP|PC|WIN-|DESKTOP-)", "(?i)MacBook|iPhone|Android"]
    name_contains: ["DESKTOP", "LAPTOP"]
    oui_prefixes: ["3C:64:CF", "20:23:51"]
