rules:
- mode: prefix
  patterns:
    - "air-"
    - "googletv"
    - "miwifi"
    - "smart"
    - "tv-"

- mode: contains
  patterns:
    - "canon"
    - "epson"
    - "huawei"
    - "galaxy"
    - "ipad"
    - "iphone"
    - "lgwebostv"
    - "pixe"
    - "poco"
    - "realme"
    - "redmi"
    - "samsung"
    - "steamdeck"
    - "unknown"

- mode: regex
  patterns:
    - "^[gisy][0-9]{9}$"
    - '^[AMS]\d{2}-'
    - '-[AMS]\d{2}$'

- mode: vendor
  patterns:
    - "Apple, Inc."
    - "Cisco Systems, Inc"
    - "Motorola Mobility LLC, a Lenovo Company"
    - "OnePlus Technology (Shenzhen) Co., Ltd"
    - "Routerboard.com"
    - "Samsung Electronics Co.,Ltd"
    - "SHENZHEN YUNJI INTELLIGENT TECHNOLOGY CO.,LTD"
    - "TP-Link Systems Inc"
    - "TP-LINK TECHNOLOGIES CO.,LTD."
    - "Ubiquiti Inc"
    - "Xiaomi Communications Co Ltd"
