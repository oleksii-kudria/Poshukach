rules:
- mode: prefix
  patterns:
    - "redmi-"
    - "tv-"

- mode: contains
  patterns:
    - "epson"
    - "iphone"
    - "samsung"
    - "unknown"

- mode: regex
  patterns:
    - "^[gisy][0-9]{9}$"

- mode: vendor
  patterns:
    - "Routerboard.com"
    - "SHENZHEN YUNJI INTELLIGENT TECHNOLOGY CO.,LTD"
    - "TP-Link Systems Inc"
    - "Ubiquiti Inc"
